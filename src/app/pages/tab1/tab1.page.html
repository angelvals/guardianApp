<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getPost($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div class="row" *ngIf="post.length == 0" class="centerText">
    <div class="col">
      <div class="text-center">
          <h5 style="text-align: center;">No post to show...</h5>
      </div>
    </div>
  </div>
  <ion-list *ngIf="post.length != 0" lines="full">
    <ion-list-header>
      <ion-label>Post</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let post of post">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="../../../assets/img/avatar.png" *ngIf="!post.Legacy">
          <img src="../../../assets/img/server.png" *ngIf="post.Legacy">
        </ion-thumbnail>
        <ion-label>
          <h3>{{ post.Header }}</h3>
          <p>({{ post.Latitude }}, {{ post.Longitude }})</p>
          <ion-text color="secondary">
            <p>{{ post.Content }}</p>
          </ion-text>
          <p class="ion-text-end">{{ formatTime(post) }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post)">
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
