<ion-header>
  <ion-toolbar>
    <ion-title>
      Push Notification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Push</ion-card-subtitle>
      <ion-card-title>Send new push</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form  #form="ngForm" (ngSubmit)="newPush(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div>
                <ion-item>
                  <ion-input  name="header" type="text" placeholder="Header" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="text" type="text" placeholder="Your content" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Geolocation</ion-card-subtitle>
    </ion-card-header> 
    <ion-card-content>
      Your current location:
      <ion-list>
        <ion-item>Latitude: {{ 0 }}</ion-item>
        <ion-item>Longitude: {{ 0 }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
