<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">

    <ion-list class="list-padding">
      <ion-item>
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <ion-input #username type="text" (ionChange)="username.value" formControlName="username" autofocus="false" 
                    placeholder="User ID" data-cy="username" clearInput></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="list-padding">
      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" formControlName="password" placeholder="Password" clearInput (keyup.enter)="doLogin()" data-cy="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="list-padding">
      <ion-button (click)="doLogin()" expand="block" data-cy="login-button">Log In</ion-button>
    </ion-list>
  </form>
</ion-content>
